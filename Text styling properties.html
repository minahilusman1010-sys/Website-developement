<!DOCTYPE html>
<html lang="en">
    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text styling properties</title>
    <style>
        text   {
            color: brown;
            font-size: medium;

        }
        p {
            color: brown;
            font-family: 'Courier New', Courier, monospace;
        }
    </style>
</head>
<body>
    <h1>Typogragh</h1>
    <p class="text">How are you?</p>
    <p class="p">How are you?</p>

    
</body>
</html>
