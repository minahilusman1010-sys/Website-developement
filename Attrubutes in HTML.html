<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links, list and table</title>
</head>
<body>
    <h2>Hyperlinks in HTML</h2>
  <a href="https://www.canva.com">Open Canva </a>  
  <table border="8">
    <tr>
        <th>Name</th>
        <th>Age</th>
        <th>City</th>
    </tr>
    <tr>
        <td>Minahil</td>
        <td>13</td>
        <td>Lahore</td>
    </tr>
  </table>

  <h2>Lists in HTML</h2>
  <h3>Ordered list</h3>
  <ol>
    <li>HTML</li>
    <li>CSS</li>
    <li>Javascript</li>
  </ol>
  <h3>unordered list</h3>
  <ul>
    <li>HTML</li>
    <li>CSS</li>
    <li>Javascript</li>
  </ul>
  <h3>Descriptive list</h3>
<dl>
    <dt>HTML</dt>
    <dd> Hypertext markup language</dd>
</dl>
</body>
</html>
