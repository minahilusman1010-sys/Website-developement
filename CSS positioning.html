    <title>Document</title>

<Style>
   div  {
    right: 30px;
    border: 3px solid green;
   } 
   div.absolute   {
    position: relative;
    left: 100px;
    border: 3px solid red;
   } 
   
   div.fixed   {
    position: fixed;
    top: 0;
    right: 20px;
    width: 300px;
    border: 3px;
   }
   div.sticky    {
    position: sticky;
    top: 1px;
    left: 20px;
    width: 100px;
    border: 3px solid rgb(100, 100, 194);

   }

</Style>
</head>
<body>
    <h2>Positioning</h2>
    <div>
        Div with no positon property
    </div>
    <div class="Sticky">
        Div with sticky position property
    </div>
    <div class="Relative">
       The div element has position:relative;
       <div class="absolute">Absolute class div</div>
    </div>
    <div class="fixed">
        Div with fixed position property
