<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Forms in HTML</title>
    <h3>To take admission in our school these details are required</h3>
    </head>
<body>
    <form>
    <fieldset>
        <legend>Required details</legend>
    <label>Name</label>
    <input type="text" id="Name"><br>
    <label>Age</label><br>
    <input type="number" id="Age"><br>
    <label>BirthDate</label><br>
    <input type="date" id="BirthDate"><br>
    <label>Contact number</label><br>
    <input type="password" id="Contact number"><br>
    <label>Gender</label><br>
    <input type="radio" id="Female">Female<br>
    <input type="radio" id="Male">Male <br>
    <label>Fvourite hobby</label><br>
    <input type="checkbox" id="Scrollind insta">Scrolling insta <br>
    <input type="checkbox" id="Studying">Studying <br>
    <label>choose your grade</label><br>
    <select name="grade" id="grade">
<option value="7"></option>
<option value="8"></option>
<option value="9"></option>
    </select><br>
 <button type="submit">Submit</button>
 </fieldset>
 </form>

</body>
</html>
